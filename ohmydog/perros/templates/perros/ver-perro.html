{% extends "main/layout.html" %}
{% block body %}

<div class="text-center">
    <ul class="list-group" style="max-width: 50vw; margin: 0 auto">
      <li class="list-group-item">DNI del Cliente: {{ perro.cliente.dni }}</li>
      <li class="list-group-item">Nombre: {{ perro.nombre }}</li>
      <li class="list-group-item">Raza: {{ perro.raza }}</li>
      <li class="list-group-item">Color: {{ perro.color }}</li>
      <li class="list-group-item">Fecha de nacimiento: {{ perro.fecha_nacimiento }}</li>
      <li class="list-group-item">Sexo: {{ perro.sexo }}</li>
      <li class="list-group-item"><a href="{% url 'perros:eliminar' id=perro.id %}" onclick="return confirm('Eliminar perro?');" class="btn btn-danger">Eliminar Perro</a></li>
    </ul>
    <hr>
    
</div>

{% endblock %}
