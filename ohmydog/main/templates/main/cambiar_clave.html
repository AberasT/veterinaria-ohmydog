{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body class="bg-light bg-gradient">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <img src="{% static 'img/Logo1-removebg-preview.png' %}" style="width: 8rem;" alt="">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">              
              {% if not request.user.is_authenticated %}
              <a class="btn btn-outline-success" href="{% url 'main:login' %}">Iniciar sesión</a>
              {% else %}
              <a class="btn btn-outline-danger" href="{% url 'main:logout' %}">Cerrar sesión</a>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      <hr>

    <div class="text-center">
        <h3>Es la primera vez que inicia sesión, por favor cambie su clave:</h3>
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-secondary" type="submit" name="Iniciar sesión" value="Iniciar sesión">
        </form>
        {% for message in messages %}
        <p id="messages">{{ message }}</p>
        {% endfor %}
    </div>

</body>
</html>
