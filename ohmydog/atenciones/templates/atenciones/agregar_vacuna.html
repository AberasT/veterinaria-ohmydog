{% extends "main/layout.html" %}
{% block body %}
<div class="text-center">
    <form method="POST" action="">
        {% csrf_token %}
        {% for error in form.fecha.errors %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
        {% endfor %}
        {% for error in form.vacuna.errors %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
        {% endfor %}
        {{ form }}
        <input class="btn btn-secondary" type="submit" name="Guardar Cambios" value="Guardar Cambios">
    </form>
</div>

{% endblock %}
